<!DOCTYPE html>
<html>
<head>
    <title>Ekşisözlük Entry Number Options</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>


<div class="clearfix" style="height:40px;"></div>
<div class="panel panel-default row col-lg-3 col-sm-6 col-xs-6" style="float: none; margin-left: auto; margin-right: auto; margin:0 auto; padding:0px;">
  <div class="panel-heading">Ayarlar</div>
  <div class="panel-body">
        <div class="form-group">
            <label for="topicPageSize">Sayfa başı entry:</label>
            <input type="text" name="topicPageSize" id="topicPageSize" class="form-control" />
        </div>
  </div>
  <div class="panel-footer">
        <button class="btn btn-default pull-right" style="" id="save">Kaydet</button>
        <div class="clearfix"></div>
        <div style="color:#2297C9; font-size: 16px;" role="alert" id="status"></div>
  </div>
</div>




<script src="options.js"></script>
</body>
</html>
